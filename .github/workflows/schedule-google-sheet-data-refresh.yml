name: Google Sheets One-Time Refresh

on:
  schedule:
    - cron: "20 16 * * *"   
  workflow_dispatch:

jobs:
  refresh-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Check one-time execution date
        id: date-check
        run: |
          TARGET_DATE="2026-01-08"   
          TODAY_UTC=$(date -u +"%Y-%m-%d")

          echo "Today (UTC): $TODAY_UTC"
          echo "Target date: $TARGET_DATE"

          if [ "$TODAY_UTC" != "$TARGET_DATE" ]; then
            echo "Not target date. Exiting workflow."
            exit 0
          fi

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Refresh Google Sheet
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          set -e
          for i in 1 2 3; do
            echo "Attempt $i..."
            python refresh_google_sheet.py && exit 0
            sleep 5
          done
          exit 1

      - name: Send Success Email
        if: success()
        env:
          STATUS: SUCCESS
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python send_email.py

      - name: Send Failure Email
        if: failure()
        env:
          STATUS: FAILURE
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python send_email.py
