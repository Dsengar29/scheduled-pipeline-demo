name: Google Sheets Data Refresh

on:
  schedule:
    - cron: "0 7 * * *"   # Runs daily at 12:30 PM IST (07:00 UTC)
  workflow_dispatch:

jobs:
  refresh-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install gspread google-auth

      - name: Refresh Google Sheet
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python refresh_google_sheet.py

